      <div class="container-fluid">
        <div class="content-header">
          <h1>Новий наказ</h1>
        </div>
        <form class="create-doc border p-4">
          <div class="form-group">
            <label for="title-doc">Заголовок наказу</label>
            <input type="text" class="form-control" id="title-doc">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id-doc">Ідентифікатор</label>
              <input type="text" class="form-control" id="id-doc">
            </div>
            <div class="form-group col-md-6">
              <label for="number-doc">Вхідний номер</label>
              <input type="text" class="form-control" id="number-doc">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="date-doc">Дата створення</label>
              <input class="form-control"  type="date" id="date-doc" name="trip-start">
              
            </div>
             <div class="form-group col-md-6">
              <label for="status-doc">Статус документа</label>
              <select id="status-doc" class="form-control">
                <option selected>Виберіть...</option>
                <option>підписаний</option>
                <option>відхилений</option>
                <option>в очікуванні</option>
                <option>інше</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="executant-doc">Виконавець</label>
            <input type="text" class="form-control" id="executant-doc">
          </div>
          <div class="form-group">
            <label for="file-doc">Прикріпити файл</label>
            <input type="file" class="form-control-file" id="file-doc">
          </div>
          <div class="form-group">
            <label for="summernote">Наказ</label>
            <div id="summernote"></div>
          </div>
          <button type="submit" class="d-block ml-auto btn btn-success w-100">Зберегти</button>
        </form>
